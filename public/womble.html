<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Womble Dumble</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" href="img/bg.png">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>

    </script>
</head>
<body>
    <div class="title wrapper">
        <h1 class="title">✡️Womble Dumble✡️</h1>
    </div>
    <div class="guesses_wrapper">
        <div class="wrapper_right"></div>
        <div class="wrapper_left"></div>
    </div>
    <div class="keyboard_wrapper">
        <div class="key-row">
            <div class="key-accept">✅</div>
            <div class="key-delete">❎</div>
        </div>
    </div>
    <div class="keyboard_wrapper">
        <div class="key-row">
            <div class="key">⏮</div>
            <div class="key">⏪</div>
            <div class="key">◀️</div>
            <div class="key">⏸</div>
            <div class="key">⏹</div>
            <div class="key">⏺</div>
            <div class="key">▶️</div>
            <div class="key">⏩</div>
            <div class="key">⏭</div>
        </div>
    </div>
    <div class="keyboard_wrapper">
        <div class="key-row">
            <div class="key">🛃</div>
            <div class="key">🛂</div>
            <div class="key">🚮 </div>
            <div class="key">🛐</div>
            <div class="key">🚻</div>
            <div class="key">🚼</div>
            <div class="key">♒️</div>
            <div class="key">☢️</div>
            <div class="key">☣️</div>
        </div>
    </div>
    <audio loop autoplay id="audioplayer">
        <source src="img\betteroff.mp3"  type="audio/mp3">
    </audio>


</body>
</html>
