<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Womble Dumble</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" href="img/bg.png">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <script>

    </script>
</head>
<body>
    <div class="container">

        <header>
            <h1 class="title h1">✡️Womble Dumble✡️</h1>
        </header>

        <div class="result-container">
            <div class="holder"><p id="result-0"></p></div>
            <div class="holder"><p id="result-1"></p></div>
            <div class="holder"><p id="result-2"></p></div>
            <div class="holder"><p id="result-3"></p></div>
            <div class="holder"><p id="result-4"></p></div>
        </div>

        <div class="container">
            <p id="guesses_tracker">0 / 50</p>
        </div>

        <div class="keyboard_wrapper">
            <div class="key-row">
                <div class="key-accept" id="key-roll">✅</div>
            </div>
        </div>

        <div class="keyboard_wrapper">
            <div class="key-row">
                <div class="key" id="key0"></div>
                <div class="key" id="key1"></div>
                <div class="key" id="key2"></div>
            </div>
            <div class="key-row">
                <div class="key" id="key3"></div>
                <div class="key" id="key4"></div>
            </div>
        </div>
    </div>
    <audio loop autoplay id="audioplayer">
        <source id="audiosrc" src="img\betteroff.mp3"  type="audio/mp3">
    </audio>

    <div id="victory-screen">
        <p id="victory-nessage">victory</p>
        <button id="copy_result">copy result</button>
    </div>

</body>
</html>
